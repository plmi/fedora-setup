[defaults]
inventory = inventories/lab/hosts.yml
host_key_checking = False
retry_files_enabled = False
stdout_callback = default
interpreter_python = auto_silent
roles_path = roles

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
# Fedora 43 can emit OSC 3008 terminal-context sequences on TTY sessions,
# which pollute module JSON output ("junk after the JSON data").
# Disable forced TTY allocation for module transport.
usetty = False
